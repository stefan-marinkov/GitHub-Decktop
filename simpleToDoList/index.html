<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/7113344bde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrap">
        <div class="add">
            <h2>Stefan's List</h2>
            <div class="option">
            <select name='items'>
                <option value='all'>All</option>
                <option value='completed'>Compl</option>
                <option value='uncompleted'>Uncompl</option>
            </select>
            </div>
            <div class="addItems">
                <input placeholder="Add Item">
                <button class="addItm">Add</button>
            </div>
        </div>
        <div class="list">
            <ul class="ulList"></ul>
        </div>
        
    </div>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
